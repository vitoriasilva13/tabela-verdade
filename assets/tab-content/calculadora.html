<div class="card-body">
    <h4 class="card-title text-center mt-2">Tabela Verdade</h4>
    <p class="card-text text-justify">
        Utilize o campo abaixo para informar a expressão lógica e gerar a tabela verdade:
    </p>
    <hr />
    <input class="w-100 text-right" type="text" name="expressao" id="expressao" disabled />
    <hr />
    <div class="p-2">
        <div class="row gap-2 mb-2">
            <button class="btn btn-secondary col condicao">~</button>
            <button class="btn btn-outline-secondary col parenteses">
                (
            </button>
            <button class="btn btn-outline-secondary col parenteses">
                )
            </button>
            <button id="limpar" onclick="Limpar()" class="btn btn-danger col">
                Limpar
            </button>
            <button id="deletar" onclick="Deletar()" class="btn btn-warning col">
                ←
            </button>
        </div>
        <div class="d-flex flex-column mb-1">
            <div class="row gap-2">
                <button class="btn btn-outline-secondary col parametro">
                    p
                </button>
                <button class="btn btn-outline-secondary col parametro">
                    q
                </button>
                <button class="btn btn-outline-secondary col parametro">
                    r
                </button>
                <button class="btn btn-outline-secondary col parametro">
                    s
                </button>
            </div>
            <div class="row gap-2 mt-1">
                <button class="btn btn-outline-secondary col parametro">
                    t
                </button>
                <button class="btn btn-outline-secondary col parametro">
                    u
                </button>
                <button class="btn btn-outline-secondary col parametro">
                    v
                </button>
                <button class="btn btn-outline-secondary col parametro">
                    w
                </button>
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="row gap-2">
                <button class="btn btn-secondary col condicao">^</button>
                <button class="btn btn-secondary col condicao">∨</button>
                <button class="btn btn-secondary col condicao">⊕</button>
            </div>
            <div class="row gap-2 mt-1">
                <button class="btn btn-secondary col condicao">→</button>
                <button class="btn btn-secondary col condicao">↔</button>
                <button id="resultado" onclick="GeraTabelaVerdade()" class="btn btn-success col">
                    RES
                </button>
                <a id="anchor-scroll" class="d-none" href="#card-resultado"></a>
            </div>
        </div>
    </div>
</div>
