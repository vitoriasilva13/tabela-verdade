<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Tabela Verdade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center flex-column mt-3">
    <ul class="nav nav-pills" id="pills-tab" role="tablist" style="width: 20rem">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-main"
          type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i
            class="fa-solid fa-calculator"></i></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-config"
          type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i
            class="fa-solid fa-info-circle"></i></button>
      </li>
    </ul>
    <div class="card shadow-lg mx-3" style="width: 20rem">
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-main" role="tabpanel" aria-labelledby="pills-main-tab"
          tabindex="0">
          <div class="card-body mt-2">
            <h5 class="card-title text-center">Gerador de Tabela Verdade</h5>
            <p class="card-text text-justify">
              Utilize o campo abaixo para informar a expressão lógica para que
              seja gerada a tabela verdade.
            </p>
            <hr />
            <input class="w-100 text-right" type="text" name="expressao" id="expressao" disabled />
            <hr />
            <div class="p-2">
              <div class="row gap-2 mb-2">
                <button class="btn btn-secondary col condicao">~</button>
                <button class="btn btn-outline-secondary col parenteses">
                  (
                </button>
                <button class="btn btn-outline-secondary col parenteses">
                  )
                </button>
                <button id="limpar" onclick="Limpar()" class="btn btn-warning col">
                  C
                </button>
                <button id="deletar" onclick="Deletar()" class="btn btn-danger col">
                  DEL
                </button>
              </div>
              <div class="d-flex flex-column mb-1">
                <div class="row gap-2">
                  <button class="btn btn-outline-secondary col parametro">
                    A
                  </button>
                  <button class="btn btn-outline-secondary col parametro">
                    B
                  </button>
                  <button class="btn btn-outline-secondary col parametro">
                    C
                  </button>
                  <button class="btn btn-outline-secondary col parametro">
                    D
                  </button>
                </div>
                <div class="row gap-2 mt-1">
                  <button class="btn btn-outline-secondary col parametro">
                    E
                  </button>
                  <button class="btn btn-outline-secondary col parametro">
                    F
                  </button>
                  <button class="btn btn-outline-secondary col parametro">
                    G
                  </button>
                  <button class="btn btn-outline-secondary col parametro">
                    H
                  </button>
                </div>
                <div class="row gap-2 mt-1">
                  <button class="btn btn-outline-secondary col parametro">
                    I
                  </button>
                  <button class="btn btn-outline-secondary col parametro">
                    J
                  </button>
                  <button class="btn btn-outline-secondary col parametro">
                    K
                  </button>
                  <button class="btn btn-outline-secondary col parametro">
                    L
                  </button>
                </div>
              </div>
              <div class="d-flex flex-column">
                <div class="row gap-2">
                  <button class="btn btn-secondary col condicao">^</button>
                  <button class="btn btn-secondary col condicao">∨</button>
                  <button class="btn btn-secondary col condicao">⊕</button>
                </div>
                <div class="row gap-2 mt-1">
                  <button class="btn btn-secondary col condicao">→</button>
                  <button class="btn btn-secondary col condicao">↔</button>
                  <button id="resultado" onclick="GeraTabelaVerdade()" class="btn btn-success col">
                    RES
                  </button>
                  <a id="anchor-scroll" class="d-none" href="#card-resultado"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-config" role="tabpanel" aria-labelledby="pills-config-tab" tabindex="0">
          ...
        </div>
      </div>
      <div id="btnInfo" class="position-absolute top-0 d-none">
        <a class="btn btn-dark">
          <i class="fas fa-cog small"></i>
        </a>
      </div>
    </div>
    <div id="card-resultado" class="card position-relative d-none shadow-lg col-12 my-5 ">
      <div id="tableContent" class="card-body text-center">
        <h5 id="titulo-resultado"></h5>
        <hr class="mb-0" />
        <div class="overflow-auto">
          <table class="table table-hover table-sm table-bordered mb-0">
            <thead class="table-secondary header"></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="position-absolute top-0">
        <a class="btn btn-primary" href="javascript:window.print();">
          <i class="fas fa-file-pdf"></i></a>
      </div>
    </div>
  </div>
  <div class="small text-center mt-2 fixed-bottom bg-dark text-white">V.1.2.0 - <a class="text-decoration-none"
      href="https://github.com/vitoriasilva13/tabela-verdade" target="_blank"><i class="fab fa-github"></i>
      View on GitHub
    </a>
  </div>
  <script src="assets/js/tabela-verdade.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
