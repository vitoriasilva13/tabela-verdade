<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabela Verdade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: #d4d4d4; background: url('./cool-background3.png') no-repeat 100%/auto;">
    <div class="card shadow-lg mx-4" style="width: 20rem;">
        <div class="card-body text-center">
            <h5 class="card-title">
                Gerador de Tabela Verdade
            </h5>
            <p class="card-text">
                Utilize o campo abaixo para informar a expressão lógica
                para que seja gerada a tabela verdade.
            </p>
            <hr>
            <input class="w-100" type="text" name="expressao" id="expressao" <!--disabled-->>
            <hr>
            <div class="p-2">
                <div class="row gap-2 mb-2">
                    <button class="btn btn-secondary col condicao">~</button>
                    <button class="btn btn-outline-secondary col parenteses">(</button>
                    <button class="btn btn-outline-secondary col parenteses">)</button>
                    <button id="limpar" onclick="Limpar()" class="btn btn-warning col">C</button>
                    <button id="deletar" onclick="Deletar()" class="btn btn-danger col">DEL</button>
                </div>
                <div class="d-flex flex-column mb-1">
                    <div class="row gap-2">
                        <button class="btn btn-outline-secondary col parametro">A</button>
                        <button class="btn btn-outline-secondary col parametro">B</button>
                        <button class="btn btn-outline-secondary col parametro">C</button>
                    </div>
                    <div class="row gap-2 mt-1">
                        <button class="btn btn-outline-secondary col parametro">D</button>
                        <button class="btn btn-outline-secondary col parametro">E</button>
                        <button class="btn btn-outline-secondary col parametro">F</button>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <div class="row gap-2">
                        <button class="btn btn-secondary col condicao">^</button>
                        <button class="btn btn-secondary col condicao">∨</button>
                        <button class="btn btn-secondary col condicao">⊕</button>
                    </div>
                    <div class="row gap-2 mt-1">
                        <button class="btn btn-secondary col condicao">→</button>
                        <button class="btn btn-secondary col condicao">↔</button>
                        <button id="resultado" onclick="GeraTabelaVerdade()" class="btn btn-success col">RES</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="card-resultado" class="card d-none shadow-lg overflow-auto" style="max-height: 90vh;">
        <div class="card-body text-center">
            <span id="titulo-resultado"></span>
            <hr>
            <table class="table">
                <thead class="thead-light"></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="tabela-verdade.js"></script>
</body>
</html>
